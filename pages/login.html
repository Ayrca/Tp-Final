<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - AFIP</title>
  <link rel="stylesheet" href="../styles/login.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <main>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form class="login-form" id="loginForm">
        <label for="email">Correo electrónico <span style="color: red;">*</span></label> <br><br>
        <input type="email" id="email" required placeholder="ejemplo@correo.com" /><br>
        
        <label for="password">Contraseña <span style="color: red;">*</span></label>
        <div class="password-container"> <br>
          <input type="password" id="password" placeholder="Ingrese su contraseña" required />
          <span class="toggle-password"><i class="fas fa-eye-slash"></i></span>
        </div>

        <button type="submit">Iniciar Sesión</button>
        <div id="forgotPassword" class="forgot-password">¿Olvidaste tu contraseña?</div>
      </form>
    </div>
  </main>

  <script src="../scripts/login.js"></script>
</body>
</html>
