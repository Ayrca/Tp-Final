<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Oficios</title>
    <link rel="icon" href="../assets/images/logo-afip.jpg" type="image/jpg">
    <link rel="stylesheet" href="/styles/adminOficios.css" />

  </head>
  <body class="d-flex flex-column">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main -->
    <main class="containerProfesional">
        <h2>Manejo de Profeciones</h2>
<div>
  <div class="inputs1">
                    
    <select id="input-listaArray" size="5"></select>
    <select id="input-lista" size="5"></select>
              
    <div class="datos1">
    <input type="text" id="input-Nombre" placeholder= "Nombre Profesion">
    <input type="text"  id="input-Imagen" placeholder= "Imagen">
    </div>
</div>

<div class="botonera1">
  <div>
    <button id="traeLista">Traer Lista</button>
    <button id="limpiarLista">Limpiar Lista</button>
  </div>

  <div>
    <button id="modificarDato">Modificar Dato</button>
    <button id="borrarDato">Borrar Dato</button>
  </div>

  <div>
    <button id="agregarDato">Agregar Dato</button>
    <div id="agregar-botones"></div>
    <div id="imagen-propaganda"></div>
  </div>  
  
    </div>
  </div>
</div>

</main>

      <!-- footer -->
    <div id="footer-container"></div>

  <!-- Cargo header y footer -->
  <script>
      fetch("/pages/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
          // toggle password
          initPasswordToggle();
        });

    fetch("/pages/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

    <!-- Scripts -->
    <script src="/scripts/togglePassword.js" defer></script>
    <script src="/scripts/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
    <script src="../scripts/adminOficios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous" ></script>

  </body>
</html>
