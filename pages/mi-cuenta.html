<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi cuenta</title>
    <link rel="icon" href="../assets/images/logo-afip.jpg" type="image/jpg" />
    <link rel="stylesheet" href="../styles/mi-cuenta.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
  <body class="d-flex flex-column">
    <!-- Header -->
    <div id="header-container"></div>

    <main class="cuenta-container">
      <section class="perfil-usuario">
        <div id="avatar-container" class="avatar-container">
          <img
            id="avatar"
            src="../assets/images/avatar-de-usuario.png"
            alt="Avatar"
            class="avatar-img"
          />
          <div id="cambiar-avatar" class="cambiar-avatar">+</div>
          <input type="file" id="input-avatar" accept="image/*" hidden />
        </div>

        <div class="info">
          <h2 id="profesion">Mi perfil</h2>
          <p><strong>Nombre y apellido:</strong> <span id="nombre"></span></p>
          <p>
            <strong>Email:</strong> <input type="email" id="email" disabled />
          </p>
          <p>
            <strong>Tel√©fono:</strong>
            <input type="tel" id="telefono" disabled />
          </p>
          <p>
            <strong>Direcci√≥n:</strong>
            <input type="text" id="direccion" disabled />
          </p>
          <p id="empresa-row">
            <strong>Empresa:</strong>
            <input type="text" id="empresa" disabled />
          </p>

          <div id="rubros-section">
            <p><strong>Rubros:</strong></p>
            <div class="rubros-container">
              <ul id="lista-rubros"></ul>
              <div id="rubro-nuevo-container" hidden>
                <select id="nuevo-rubro">
                  <option value="">Seleccion√° un rubro</option>
                </select>
                <button id="agregar-rubro">‚ûï</button>
              </div>
            </div>
          </div>

          <div class="estado" id="estado-section">
            <strong><span id="estado-label">Estado: </span></strong>
            <button id="toggle-estado" class="estado-btn">Activo</button>
          </div>

          <div class="botones-edicion">
            <button id="editar-datos">‚úèÔ∏è Modificar datos</button>
            <button id="guardar-datos" hidden>‚úîÔ∏è Guardar cambios</button>
            <button id="cancelar-datos" hidden>‚ùå Cancelar</button>
            <button id="cerrar-sesion">üö™ Cerrar sesi√≥n</button>
          </div>
        </div>
      </section>

      <section class="descripcion" id="descripcion-section">
        <div class="descripcion-header">
          <h3>
            Descripci√≥n de habilidades, conocimientos y trabajos anteriores
          </h3>
        </div>
        <div
          id="descripcion-texto"
          contenteditable="false"
          class="descripcion-texto"
        ></div>
      </section>

      <section class="galeria" id="galeria-section">
        <h3>Trabajos anteriores</h3>
        <div class="imagenes-container" id="imagenes-container"></div>
        <input type="file" id="file-input" accept="image/*" hidden />
        <button id="agregar-imagen">‚ûï Agregar imagen</button>
      </section>

      <section class="trabajos-contratados">
        <h3>Trabajos contratados</h3>
        <div id="trabajos-container"></div>
      </section>
    </main>

    <!-- footer -->
    <div id="footer-container"></div>

  <!-- Cargo header y footer -->
  <script>
    fetch("/pages/header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header-container").innerHTML = data;
      });

    fetch("/pages/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

    <!-- Scripts -->
    <script src="/scripts/login.js" defer></script>
    <script src="../scripts/mi-cuenta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
