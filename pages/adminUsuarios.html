<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Usuarios</title>
    <link rel="icon" href="../assets/images/logo-afip.jpg" type="image/jpg">
    <link rel="stylesheet" href="/styles/adminUsuarios.css" />

  </head>
  <body class="d-flex flex-column">
    <!-- Header -->
    <div id="header-container"></div>
    
      <!-- Main -->
      <main class="containerProfesional">
        <h2>Manejo de Usuarios</h2>

<div class="containerTabla">

  <table id="tabla-usuarios">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Tipo</th>
      <th>Rubros</th>
      <th>Empresa</th>
      <th>Teléfono</th>
      <th>Dirección</th>
      <th>Estado Cuenta</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tbody-usuarios">
    <!-- Aquí se insertarán las filas de la tabla -->
  </tbody>
</table>

</div>
<div class="botonera1">
    <button id="traeLista">Traer Lista</button>
    <button id="traer-clientes">Traer Clientes</button>
<button id="traer-profesionales">Traer Profesionales</button>

</div>
</main>

      <!-- footer -->
    <div id="footer-container"></div>

  <!-- Cargo header y footer -->
  <script>
    fetch("/pages/header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header-container").innerHTML = data;
      });

    fetch("/pages/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

    <!-- Scripts -->
    <script src="/scripts/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
    <script src="../scripts/adminUsuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous" ></script>
      
  </body>
</html>
