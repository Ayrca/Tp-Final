<!-- Modal Login -->
<div id="exampleModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <main class="form-signin w-100 m-auto">
          <form id="modalLoginForm" class="d-flex flex-column gap-3" novalidate>
            <h1 class="h3 mb-3 fw-normal text-center">Iniciar sesión</h1>
            <div class="form-floating">
              <input type="email" class="form-control" id="modalEmail" placeholder="name@example.com" required />
              <label for="modalEmail">Correo Electrónico</label>
            </div>
              <div class="form-floating position-relative">
              <input type="password" class="form-control" id="modalPassword" placeholder="Password" required />
              <label for="modalPassword">Contraseña</label>
              <i class="fa-solid fa-eye position-absolute" id="togglePassword" 
                  style="top: 50%; right: 1rem; transform: translateY(-50%); cursor: pointer; color: #666;"></i>
            </div>     
              <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault" />
              <label class="form-check-label" for="checkDefault">Recordarme</label>
            </div>    
            <div> 
               <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#recuperarContraseñaModal">
               Olvide mi contraseña
               </button>
            </div>
            <div>
              <a href="/pages/pre-registro.html">
              <button id="btnRegistrar" type="button" class="btn btn-dark w-100 w-md-auto">
               Registrarse
              </button>
              </a>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit"
              style="background-color: #17c264; border-color: #90ee90; color: #000;">Ingresar</button>
          </form>
        </main>
      </div>
    </div>
  </div>
</div>
             <!-- Modal Recuperar Contraseña -->

<div id="recuperarContraseñaModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <main class="form-signin w-100 m-auto">
          <form id="recuperarContraseñaForm" class="d-flex flex-column gap-3" novalidate>
            <h1 class="h3 mb-3 fw-normal text-center">Recuperar Contraseña</h1>
            <div class="form-floating">
              <input type="email" class="form-control" id="recuperarEmail" placeholder="name@example.com" required />
              <label for="recuperarEmail">Correo Electrónico</label>
            </div>
            <button id= "botonEnviarPass" class="btn btn-primary w-100 py-2" style="background-color: #17c264; border-color: #90ee90; color: #000;">Enviar contraseña provisoria</button>
          </form>
        </main>
      </div>
    </div>
  </div>
