<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Oficio</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/styles/admin1.css" />
  </head>

  <body class="d-flex flex-column">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Modal Login -->
    <div id="exampleModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <main class="form-signin w-100 m-auto">
              <form id="modalLoginForm" class="d-flex flex-column gap-3">
                <img
                  class="mb-4"
                  src="/docs/5.3/assets/brand/bootstrap-logo.svg"
                  alt=""
                  width="72"
                  height="57"
                />
                <h1 class="h3 mb-3 fw-normal text-center">Iniciar sesión</h1>

                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="modalEmail"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="modalEmail">Correo Electronico</label>
                </div>

                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="modalPassword"
                    placeholder="Password"
                    required
                  />
                  <label for="modalPassword">Contraseña</label>
                </div>

                <div class="form-check text-start my-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="remember-me"
                    id="checkDefault"
                  />
                  <label class="form-check-label" for="checkDefault">
                    Recordarme
                  </label>
                </div>

                <div class="text-center">
                  <a href="#" id="modalForgotPassword">¿Olvidaste tu contraseña?</a>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">
                  Ingresar
                </button>
              </form>
            </main>
          </div>
        </div>
      </div>
    </div>

    <!-- Main -->
    <main class="containerProfesional">
        <h2>Manejo de Propagandas</h2>
<div>
   <div class="inputs1">
                    
                    <select id="input-listaArray" size="5"></select>
                    <select id="input-lista" size="5"></select>
              
                    <div class="datos1">
                    <input type="text" id="input-Nombre" placeholder= "Nombre Publicación">
                    <input type="text"  id="input-Imagen" placeholder= "Imagen">
                    <input type="text" id="input-pagina" placeholder= "referencia pagina">
                    </div>
</div>
<div class="botonera1">
    <button id="traeLista">Traer Lista</button>
    <button id="limpiarLista">Limpiar Lista</button>
    <button id="modificarDato">Modificar Dato</button>
    <button id="borrarDato">Borrar Dato</button>
    <button id="agregarDato">Agregar Dato</button>
    <div id="agregar-botones"></div>
    <div id="imagen-propaganda"></div>
    
  
  
    </div>
</div>

</div>


</main>

    <!-- footer -->
    <div id="footer-container"></div>
 
    <!-- Scripts -->
   <!-- <script src="../scripts/listaOficios.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    <script src="../scripts/admin1.js"></script>

  <!--   <script src="../scripts/modal-login.js"></script>-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
        <!-- cargo el header -->
    <script>
      fetch("/pages/header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-container").innerHTML = data;
        });
    </script>
    <!-- cargo el footer -->
    <script>
      fetch("/pages/footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer-container").innerHTML = data;
        });
    </script>
  </body>
</html>
