<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Publicidades</title>
    <link rel="icon" href="../assets/images/logo-afip.jpg" type="image/jpg">
    <link rel="stylesheet" href="/styles/admin1.css" />

    <!-- cargo el header -->
<script>
  fetch("/pages/header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-container").innerHTML = data;

      // Script de login
      const loginForm = document.getElementById("modalLoginForm");
      const emailInput = document.getElementById("modalEmail");
      const passwordInput = document.getElementById("modalPassword");

      if (loginForm) {
        loginForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = emailInput.value.trim();
          const password = passwordInput.value.trim();

          if (!email || !password) {
            Swal.fire({
              icon: "warning",
              title: "Campos vacíos",
              text: "Por favor, completá todos los campos.",
            });
            return;
          }

          try {
            const response = await fetch('http://localhost:3000/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (!response.ok) {
              Swal.fire({
                icon: "error",
                title: "Error al iniciar sesión",
                text: data.error || "Correo o contraseña incorrectos.",
              });
              return;
            }

            // Usuario correcto
            const user = data;
            user.isLoggedIn = true;
            localStorage.setItem("currentUser", JSON.stringify(user));

            const modalInstance = bootstrap.Modal.getInstance(document.getElementById("exampleModal"));
            modalInstance.hide();

            const loginBtn = document.querySelector("button[data-bs-target='#exampleModal']");
            if (loginBtn) {
              loginBtn.outerHTML = `
                <a href="/pages/mi-cuenta.html" class="btn btn-outline-success">
                  Mi cuenta
                </a>
              `;
            }

            Swal.fire({
              icon: "success",
              title: `¡Bienvenido, ${user.nombre}!`,
              timer: 1500,
              showConfirmButton: false,
            });

          } catch (error) {
            Swal.fire({
              icon: "error",
              title: "Error de conexión",
              text: "No se pudo conectar con el servidor.",
            });
            console.error(error);
          }
        });
      }

      // verificar si hay un currentUser y cambia el boton a mi cuenta
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (currentUser?.isLoggedIn) {
        const loginBtn = document.querySelector("button[data-bs-target='#exampleModal']");
        if (loginBtn) {
          loginBtn.outerHTML = `
            <a href="/pages/mi-cuenta.html" class="btn btn-outline-success">
              Mi cuenta
            </a>
          `;
        }
      }

    });
</script>

  </head>
  <body class="d-flex flex-column">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main -->
    <main class="containerProfesional">
        <h2>Manejo de Propagandas</h2>
<div>
   <div class="inputs1">                    
                    <select id="input-listaArray" size="5"></select>
                    <select id="input-lista" size="5"></select>
              
                    <div class="datos1">
                    <input type="text" id="input-Nombre" placeholder= "Nombre Publicación">
                    <input type="text"  id="input-Imagen" placeholder= "Imagen">
                    <input type="text" id="input-pagina" placeholder= "referencia pagina">
                    </div>
</div>

<div class="botonera1">
    <button id="traeLista">Traer Lista</button>
    <button id="limpiarLista">Limpiar Lista</button>
    <button id="modificarDato">Modificar Dato</button>
    <button id="borrarDato">Borrar Dato</button>
    <button id="agregarDato">Agregar Dato</button>
    <div id="agregar-botones"></div>
    <div id="imagen-propaganda"></div> 
    </div>
</div>
</div>

</main>

    <!-- footer -->
    <div id="footer-container"></div>

        <!-- cargo el footer -->
    <script>
      fetch("/pages/footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer-container").innerHTML = data;
        });
    </script>
 
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
    <script src="../scripts/admin1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous" ></script>
    
  </body>
</html>
