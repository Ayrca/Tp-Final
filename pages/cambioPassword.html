<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Oficios</title>
    <link rel="icon" href="../assets/images/logo-afip.jpg" type="image/jpg">
    <link rel="stylesheet" href="/styles/cambioPassword.css" />

  </head>
  <body>
    <!-- Main -->
  <main class="containerProfesional">

  <img id="logo" src="../assets/images/logo-afip.jpg" alt="Imagen logo">
  <h2>Cambio de contraseña: Usuario</h2>
       
  <div class="container-inputs">
  <div class="confir-Token">
  <label>Coloque el Token de seguridad</label>
  <input id="confirmar-Token" placeholder="Confirmar Token" required>
  </div>

  <div class="newPassword">
  <label>Coloque su nueva Contraseña</label>
  <input id="newPassword" placeholder="Escribe una contraseña" required>
  </div>

  <div class="confir-password">
  <label>Confirmar Contraseña</label>
  <input id="confirmar-password" placeholder="Confirmar contraseña" required>
  </div>

<button id="change-password-button">Confirmar Cambio</button>

  </div>
  </main>

      <!-- footer -->
    <div id="footer-container"></div>

  <!-- Cargo header y footer -->
  <script>
   

    fetch("/pages/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

    <!-- Scripts -->
    <script src="../scripts/cambioPasword.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous" ></script>

  </body>
</html>
