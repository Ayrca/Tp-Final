<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Usuarios</title>
    <link rel="icon" href="../assets/images/logo-afip.jpg" type="image/jpg">
    <link rel="stylesheet" href="/styles/admin2.css" />

  </head>
  <body class="d-flex flex-column">
    <!-- Header -->
    <div id="header-container"></div>
    
     <!-- Main -->
      <main class="containerProfesional">
        <h2>Manejo de Usuarios</h2>
<div>
   <div class="inputs1">
                    
    <select id="input-listaArray" size="5"></select>
    <select id="input-lista" size="5"></select>
              
    <div class="datos1">
    <input type="text" id="input-Tipo" placeholder= "Tipo Usuario">
    <input type="text" id="input-Nombre" placeholder= "Nombre Usuario">
    <input type="text" id="input-Apellido" placeholder= "Apellido Usuario">
    <input type="text" id="input-Email" placeholder= "Email Usuario">
    <input type="text" id="input-Rubros" placeholder= "Rubros Usuario">
    <input type="text" id="input-Empresa" placeholder= "Empresa Usuario">
    <input type="number" id="input-Telefono" placeholder= "Telefono Usuario">
    <input type="text" id="input-Direccion" placeholder= "Direccion Usuario">
    <input type="text" id="input-EstadoCuenta" placeholder= "Estado Cuenta Usuario">
    </div>
</div>

<div class="botonera1">
    <button id="traeLista">Traer Lista</button>
    <button id="limpiarLista">Limpiar Lista</button>

<div>
    <button id="modificarDato">Modificar Dato</button>
    <button id="borrarDato">Borrar Dato</button>
</div>

<div>
    <button id="bloquearUsuario">Bloquear Usuario</button>
    <button id="desbloquearUsuario">Desbloquear Usuario</button>
</div>

        </div>
    </div>
  </div>
</main>

      <!-- footer -->
    <div id="footer-container"></div>

  <!-- Cargo header y footer -->
  <script>
    fetch("/pages/header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header-container").innerHTML = data;
      });

    fetch("/pages/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>
 
    <!-- Scripts -->
    <script src="/scripts/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
    <script src="../scripts/admin2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous" ></script>
      
  </body>
</html>
