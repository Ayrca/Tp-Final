<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre Registro</title>
  <link rel="icon" href="../assets/images/logo-afip.jpg" type="image/jpg">
  <link rel="stylesheet" href="../styles/pre-registro.css" />

  </head>
  <body class="d-flex flex-column">
    <!-- Header -->
    <div id="header-container"></div>

<!-- Main -->
    <main class="centrado">
      <div class="pre-registro-container">
        <h2>¿Qué tipo de cuenta deseas crear?</h2>
        <div class="opciones">
          <button class="btn-opcion" data-tipo="Cliente">Usuario</button>
          <button class="btn-opcion" data-tipo="profesional">Profesional</button>
        </div>
      </div>
    </main>

      <!-- footer -->
    <div id="footer-container"></div>

  <!-- Cargo header y footer -->
  <script>
    fetch("/pages/header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header-container").innerHTML = data;
      });

    fetch("/pages/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

    <!-- Scripts -->
  <script src="/scripts/login.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
  <script src="../scripts/pre-registro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
  crossorigin="anonymous" ></script>

</body>
</html>
