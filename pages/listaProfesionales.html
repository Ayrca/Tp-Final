<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Profesionales</title>
    <link rel="icon" href="../assets/images/logo-afip.jpg" type="image/jpg">
    <link rel="stylesheet" href="/styles/listaProfesionales.css" />

  </head>
  <body class="d-flex flex-column">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main -->
    <main>
<h2 class="cartelPrincipal"></h2>

    <div class="contenedormedio">

    <div class="carruselvertical1">
    <section id="prop1"></section>
    </div>

    <div id="listaProfesionales"></div> 

    <div class="carruselvertical2">
    <section id="prop2"></section>
    </div>

    </div>
    </main>


    <!-- footer -->
    <div id="footer-container"></div>


  <!-- Cargo header y footer -->
  <script>
      fetch("/pages/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
          // toggle password
          initPasswordToggle();
        });

    fetch("/pages/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

  <!-- Scripts -->
    <script src="/scripts/togglePassword.js" defer></script>
    <script src="../scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
    <script src="../scripts/listaProfesionales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
      
  </body>
</html>
