    <!-- Modal Login -->
    <div id="exampleModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <main class="form-signin w-100 m-auto">
              <form id="modalLoginForm" class="d-flex flex-column gap-3">
                <img
                  class="mb-4"
                  src="/docs/5.3/assets/brand/bootstrap-logo.svg"
                  alt=""
                  width="72"
                  height="57"
                />
                <h1 class="h3 mb-3 fw-normal text-center">Iniciar sesión</h1>

                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="modalEmail"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="modalEmail">Correo Electronico</label>
                </div>

                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="modalPassword"
                    placeholder="Password"
                    required
                  />
                  <label for="modalPassword">Contraseña</label>
                </div>

                <div class="form-check text-start my-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="remember-me"
                    id="checkDefault"
                  />
                  <label class="form-check-label" for="checkDefault">
                    Recordarme
                  </label>
                </div>

                <div class="text-center">
                  <a href="#" id="modalForgotPassword">¿Olvidaste tu contraseña?</a>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">
                  Ingresar
                </button>
              </form>
            </main>
          </div>
        </div>
      </div>
    </div>
