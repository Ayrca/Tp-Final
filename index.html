<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu Oficio</title>
  <link rel="icon" href="assets/images/logo-afip.jpg" type="image/jpg" />
  <link rel="stylesheet" href="styles/index.css" />

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
</head>
<body class="d-flex flex-column">

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Main -->
  <main class="indexmain">
    <div class="texto1">
      <h2>El Oficio para vos</h2>
      <p>
        La aplicación que te permitirá encontrar los mejores profesionales de
        manera fácil y rápida.
      </p>
      <div>
        <input type="search" id="buscador" placeholder="Buscar oficio..." />
        <a id="irTodos" href="pages/listaOficios.html">
          <button>Todos</button>
        </a>
      </div>
      <div id="resultados"></div>
    </div>

    <section class="contenedorCarrusel2">
      <section id="propaganda1"></section>
    </section>

    <section class="contenedorCarrusel1">
      <h3>Categorías relevantes</h3>
      <section id="oficio-container"></section>
      <div class="cajaBtn1">
        <button id="anterior1">&#60;</button>
        <h2 class="catalogoCartel">Oficios</h2>
        <button id="siguiente1">&#62;</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Cargo header y footer -->
  <script>
    fetch("/pages/header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header-container").innerHTML = data;
      });

    fetch("/pages/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

  <!-- Scripts propios y librerías -->
   <script src="/scripts/login.js" defer></script>
  <script src="scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</body>
</html>
