<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Oficio</title>
    <!-- icono flavicon -->
    <link rel="icon" href="assets/images/logo-afip.jpg" type="image/jpg">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"

    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <link

    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body class="d-flex flex-column">
    <!-- Header -->
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img class="me-2 rounded-circle" src="assets/images/logo-afip.jpg" alt="Logo" width="60" height="60" />
        </a>
      </div>
      <ul class="nav col-md-auto mb-2 mb-md-0 ms-auto">
        <li><a href="index.html" class="nav-link px-2 link-secondary">Inicio</a></li>
        <li><a href="./pages/listaOficios.html" class="nav-link px-2 link-secondary">Oficios</a></li>
      </ul>
      <div class="col-md-3 text-end p-2">
        <button
          type="button"
          class="btn btn-dark d-inline-flex align-items-center"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Iniciar Sesion
        </button>
        <a href="./pages/pre-registro.html">
          <button type="button" class="btn btn-dark d-inline-flex align-items-center">
            Registrarse
          </button>
        </a>
      </div>
    </header>

    <!-- Modal Login -->
    <div id="exampleModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <main class="form-signin w-100 m-auto">
              <form id="modalLoginForm" class="d-flex flex-column gap-3">

                <h1 class="h3 mb-3 fw-normal text-center">Iniciar sesión</h1>

                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="modalEmail"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="modalEmail">Correo Electronico</label>
                </div>

                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="modalPassword"
                    placeholder="Password"
                    required
                  />
                  <label for="modalPassword">Contraseña</label>
                </div>

                <div class="form-check text-start my-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="remember-me"
                    id="checkDefault"
                  />
                  <label class="form-check-label" for="checkDefault">
                    Recordarme
                  </label>
                </div>

                <div class="text-center">
                  <a href="#" id="modalForgotPassword">¿Olvidaste tu contraseña?</a>
                </div>

                <button class="btn btn-primary w-100 py-2 boton-personalizado" type="submit">Ingresar</button>
                </button>
              </form>
            </main>
          </div>
        </div>
      </div>
    </div>

    <!-- Main -->
    <main class="indexmain">
      <div class="texto1">
        <a href="./pages/admin1.html">boton administrador</a>
         <a href="./pages/admin2.html">boton administrador2</a>
        <h2>El Oficio para vos</h2>
        <p>
          La aplicación que te permitirá encontrar los mejores profesionales de
          manera fácil y rápida.
        </p>
        <div>
        <input  type="search" id="buscador" placeholder="Buscar oficio..." />
        <a id="irTodos" href="pages/listaOficios.html">
        <button>Todos</button></a>
        </div>
        <div id="resultados"></div>
      </div>

      <section class="contenedorCarrusel2">
        <section id="propaganda1"></section>
      </section>


      <section class="contenedorCarrusel1">
        <h3>Categorías relevantes</h3>
        <section id="oficio-container"></section>
        <div class="cajaBtn1">
          <button id="anterior1">&#60;</button>
          <h2 class="catalogoCartel">Oficios</h2>
          <button id="siguiente1">&#62;</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
            <svg class="bi" width="30" height="24" aria-hidden="true">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-body-secondary" href="#" aria-label="Instagram">
              <svg class="bi" width="24" height="24" aria-hidden="true">
                <use xlink:href="#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#" aria-label="Facebook">
              <svg class="bi" width="24" height="24">
                <use xlink:href="#facebook"></use>
              </svg>
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="scripts/sesion.js"></script>
    <script src="scripts/modal-login.js"></script>
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
