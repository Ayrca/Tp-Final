<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Oficio</title>
    <link rel="icon" href="assets/images/logo-afip.jpg" type="image/jpg">
    <link rel="stylesheet" href="styles/index.css" />

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

<!-- cargo el header -->
<script src="/header.js"></script>
<script>
  fetch("/pages/header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-container").innerHTML = data;

      // Script de login
      const loginForm = document.getElementById("modalLoginForm");
      const emailInput = document.getElementById("modalEmail");
      const passwordInput = document.getElementById("modalPassword");

      if (loginForm) {
        loginForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = emailInput.value.trim();
          const password = passwordInput.value.trim();

          if (!email || !password) {
            Swal.fire({
              icon: "warning",
              title: "Campos vacíos",
              text: "Por favor, completá todos los campos.",
            });
            return;
          }

          try {
            const response = await fetch('http://localhost:3000/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (!response.ok) {
              Swal.fire({
                icon: "error",
                title: "Error al iniciar sesión",
                text: data.error || "Correo o contraseña incorrectos.",
              });
              return;
            }

            // Usuario correcto
            const user = data;
            user.isLoggedIn = true;
            localStorage.setItem("currentUser", JSON.stringify(user));

            const modalInstance = bootstrap.Modal.getInstance(document.getElementById("exampleModal"));
            modalInstance.hide();

            const loginBtn = document.querySelector("button[data-bs-target='#exampleModal']");
            if (loginBtn) {
              loginBtn.outerHTML = `
                <a href="/pages/mi-cuenta.html" class="btn btn-outline-success">
                  Mi cuenta
                </a>
              `;
            }
           
            


            Swal.fire({
              icon: "success",
              title: `¡Bienvenido, ${user.nombre}!`,
              timer: 1500,
              showConfirmButton: false,
            });

          } catch (error) {
            Swal.fire({
              icon: "error",
              title: "Error de conexión",
              text: "No se pudo conectar con el servidor.",
            });
            console.error(error);
          }
        });
      }

      // verificar si hay un currentUser y cambia el boton a mi cuenta
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (currentUser?.isLoggedIn) {
        const loginBtn = document.querySelector("button[data-bs-target='#exampleModal']");
        if (loginBtn) {
          loginBtn.outerHTML = `
            <a href="/pages/mi-cuenta.html" class="btn btn-outline-success">
              Mi cuenta
            </a>
          `;
        }
      }

    });
</script>

</head>
  <body class="d-flex flex-column">
  
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main -->
    <main class="indexmain">
      <div class="texto1">
        <a href="./pages/admin1.html">boton administrador</a>
         <a href="./pages/admin2.html">boton administrador2</a>

        <h2>El Oficio para vos</h2>
        <p>
          La aplicación que te permitirá encontrar los mejores profesionales de
          manera fácil y rápida.
        </p>
        <div>
        <input  type="search" id="buscador" placeholder="Buscar oficio..." />
        <a id="irTodos" href="pages/listaOficios.html">
        <button>Todos</button></a>
        </div>
        <div id="resultados"></div>
      </div>

      <section class="contenedorCarrusel2">
        <section id="propaganda1"></section>
      </section>

      <section class="contenedorCarrusel1">
        <h3>Categorías relevantes</h3>
        <section id="oficio-container"></section>
        <div class="cajaBtn1">
          <button id="anterior1">&#60;</button>
          <h2 class="catalogoCartel">Oficios</h2>
          <button id="siguiente1">&#62;</button>
        </div>
      </section>
    </main>

    <!-- footer -->
    <div id="footer-container"></div>

        <!-- cargo el footer -->
    <script>
      fetch("/pages/footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer-container").innerHTML = data;
        });
    </script>

    <!-- Scripts -->
    <script src="scripts/index.js"></script>
    <script src="scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>

  </body>
</html>
